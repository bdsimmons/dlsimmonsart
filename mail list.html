function mce_success_cb(resp){
    $('#mce-success-response').hide();
    $('#mce-error-response').hide();
    if (resp.result=="success"){
        $('#mce-'+resp.result+'-response').show();
        $('#mce-'+resp.result+'-response').html(resp.msg);
        $('#mc-embedded-subscribe-form').each(function(){
            this.reset();
    	});
    } else {
        var index = -1;
        var msg;
        try {
            var parts = resp.msg.split(' - ',2);
            if (parts[1]==undefined){
                msg = resp.msg;
            } else {
                i = parseInt(parts[0]);
                if (i.toString() == parts[0]){
                    index = parts[0];
                    msg = parts[1];
                } else {
                    index = -1;
                    msg = resp.msg;
                }
            }
        } catch(e){
            index = -1;
            msg = resp.msg;
        }
        try{
            if (index== -1){
                $('#mce-'+resp.result+'-response').show();
                $('#mce-'+resp.result+'-response').html(msg);            
            } else {
                err_id = 'mce_tmp_error_msg';
                html = '<div id="'+err_id+'" style="'+err_style+'"> '+msg+'</div>';
                
                var input_id = '#mc_embed_signup';
                var f = $(input_id);
                if (ftypes[index]=='address'){
                    input_id = '#mce-'+fnames[index]+'-addr1';
                    f = $(input_id).parent().parent().get(0);
                } else if (ftypes[index]=='date'){
                    input_id = '#mce-'+fnames[index]+'-month';
                    f = $(input_id).parent().parent().get(0);
                } else {
                    input_id = '#mce-'+fnames[index];
                    f = $().parent(input_id).get(0);
                }
                if (f){
                    $(f).append(html);
                    $(input_id).focus();
                } else {
                    $('#mce-'+resp.result+'-response').show();
                    $('#mce-'+resp.result+'-response').html(msg);
                }
            }
        } catch(e){
            $('#mce-'+resp.result+'-response').show();
            $('#mce-'+resp.result+'-response').html(msg);
        }
    }
}

			if(nHtml && nBody){
				nZoom = nHtml/nBody;
				if(nZoom<0.01)nZoom=0.01;
			}
		}
	}

	var obDim = [102,103,0];
	setCurrentRects(obDim)
}

function initOb (ncount, nref,ntrg, nflg,nl,nr,szidname)
{
 pObjLst[ncount] = nref;
 ob[nref] = new Array();

 if(document.getElementById) {
  ob[nref].obj   = document.getElementById(szidname);
  ob[nref].style = ob[nref].obj.style;
 }
 else if(isIE4) {
  ob[nref].obj   = document.all[szidname];
  ob[nref].style = ob[nref].obj.style;
 }

 if(ntrg!=null) {
  ob[nref].trg  =ntrg;
 }
 ob[nref].flg  =nflg;
 ob[nref].bdl   = nl;
 ob[nref].bdr   = nr;
 Molst[ncount]   = nref;
}

function  setCurrentRects(currrects) {
 for (i=0;i< currrects.length-1;i++) {
  getCurrentRect(ob[currrects[i]]);
 }
}

function getCurrentRect(ob){
 el = ob.obj;
  ob.left   = el.offsetLeft+1;
  ob.top    = el.offsetTop +1;
  tempEl = el.offsetParent;
  while (tempEl != null) {
   ob.left  +=  tempEl.offsetLeft;
   ob.top   +=  tempEl.offsetTop;
   tempEl   =   tempEl.offsetParent;
  }
  ob.right  = ob.left+ el.offsetWidth-ob.bdr;
  ob.bottom = ob.top+ el.offsetHeight-ob.bdr;
  ob.left  += ob.bdl;
  ob.top   += ob.bdl;
}

function ReloadPage() {
	SetDimensions();
}

function NNmouseMove(e) {
	cmx = e.pageX;
	cmy = e.pageY;
	if(MoLNo > 0) MoOvrTst();
}
function NNmouseDown(e) {
	cmx = e.pageX;
	cmy = e.pageY;
	if(MoLNo > 0) MouseDown();
}
function NNmouseUp(e) {
 cmx = e.pageX;
 cmy = e.pageY;
	if(MoLNo > 0) MouseUp();
}
function IEmouseMove() {
 eventMousePos();
 if(MoLNo > 0) MoOvrTst();
}
function IEmouseDown() {
 eventMousePos();
 if(MoLNo > 0) MouseDown();
}
function IEmouseUp() {
 eventMousePos();
 if(MoLNo > 0) MouseUp();
}
function eventMousePos() {
 var nleft,ntop;
 if(compatMode){
  ntop = document.documentElement.scrollTop;
  nleft = document.documentElement.scrollLeft;
 }
 else{
  ntop = document.body.scrollTop;
  nleft = document.body.scrollLeft;
 }
 if(bUseZoom && nZoom != 1.0){
  cmx = (window.event.clientX/nZoom)+ nleft;
  cmy = (window.event.clientY/nZoom) + ntop;
 }
 else{
  cmx = window.event.clientX + nleft;
  cmy = window.event.clientY + ntop;
 }
}

function MoOvrTst()
{
	var i;
	for(i=0; i < MoLNo; i++) {
		Cobj = Molst[i];
		if(ob[Cobj].flg) {
			if(ob[Cobj].flg & (1<<5)) {
				if(MouseOver() == 1) {
					if(ob[Cobj].flg & (1<<6)) {
						setVisibility("hidden");
					}
					else {
						setVisibility("visible");
					}
				}
				else {
					if(ob[Cobj].flg & (1<<7)) {
						setVisibility("hidden");
					}
					else {
						setVisibility("visible");
					}
				}
			}
			if(ob[Cobj].flg & (1<<8)) {
				if(!(ob[Cobj].flg & (1<<12)) && MouseOver() == 1) {
					if(ob[Cobj].flg & (1<<9) && isActive() ) {
					ob[Cobj].flg = ob[Cobj].flg | (1<<12);
		 				if( (ob[Cobj].flg & (1<<15)) ) {
							setVisibility("hidden");
						}

						Cobj = ob[Cobj].trg;
						setVisibility("visible");
					}
					else if(ob[Cobj].flg & (1<<10)) {
					ob[Cobj].flg = ob[Cobj].flg | (1<<12);
						if( (ob[Cobj].flg & (1<<15)) ) {
							setVisibility("visible");
						}

						Cobj = ob[Cobj].trg;
						setVisibility("hidden");}
					}
					else if((ob[Cobj].flg & (1<<12)) && MouseOver() == 0) {
						if(!(ob[Cobj].flg & (1<<16))){
							if(ob[Cobj].flg & (1<<9)) {
								if( (ob[Cobj].flg & (1<<15)) ) {
									setVisibility("visible");
								}
								Cobj = ob[Cobj].trg;
								setVisibility("hidden");
								ob[Molst[i]].flg = ob[Molst[i]].flg & ~(1<<12);
							}
							else if(ob[Cobj].flg & (1<<10) && isActive()) {
								if( (ob[Cobj].flg & (1<<15)) ) {
									setVisibility("hidden");
								}
								Cobj = ob[Cobj].trg;
								setVisibility("visible");
								ob[Molst[i]].flg = ob[Molst[i]].flg & ~(1<<12);
							}
						}
						else {
							ob[Molst[i]].flg = ob[Molst[i]].flg & ~(1<<12);
						}
					}
				}
			}
		}
}

function MouseOver() 
{
	if( cmx >= ob[Cobj].left && cmx <= ob[Cobj].right && cmy >= ob[Cobj].top && cmy <= ob[Cobj].bottom) {
		 return 1;
	}
	else {
		return 0;
	}
}

function setVisibility(code)
{
	var i;
	if((ob[Cobj].flg & (1<<24))&& (ob[Cobj].flg &(~(1<<24)))) {
		ob[Cobj].style.visibility = code;
		for(i = 0; i < ob[Cobj].gsz; i++) {
			ob[ob[Cobj].grp[i]].style.visibility = code;
		}
	}
	else {
		ob[Cobj].style.visibility = code;
	}
}

InitVisibility();

function InitVisibility()
{
 var i;
	obTriggered = new Array();
	nCount=0;

	obGroup = new Array();
	for(i=0; i < MoLNo; i++) {
		obGroup[i]=0;
	}

	for(i=0; i < MoLNo; i++) {
		bHidden=0;
		if(ob[Molst[i]].flg & (1<<4)) {
			bHidden=1;
		}
		else if(ob[Molst[i]].flg & (1<<8)) {
			if( (ob[Molst[i]].flg & (1<<9)) ||(ob[Molst[i]].flg & (1<<13)) ) {
				obTriggered[nCount]= ob[Molst[i]].trg;
				nCount+=1;
			}
			else if( (ob[Molst[i]].flg & (1<<15)) ) {
				if( (ob[Molst[i]].flg & (1<<10)) ||(ob[Molst[i]].flg & (1<<14)) ) {
					bHidden=1;
				}
			}
		}
		else {
			bHidden=0;
		}

		if(bHidden==1) {
			code = "hidden";
		}
		else {
			code = "visible";
		}

		Cobj=Molst[i];
		if(obGroup[Cobj]!=1){
			setVisibility(code);
		}

		var j;
		if((ob[Molst[i]].flg & (1<<24)) && (ob[Molst[i]].flg & (~(1<<24)))) {
			for(j = 0; j < ob[Molst[i]].gsz; j++) {
				obGroup[ob[Molst[i]].grp[j]] =1;
			}
		}
	}

	for(i=0; i < nCount; i++) {
		Cobj =obTriggered[i];
		code = "hidden";
		setVisibility(code);
	}
}

function isActive()
{
	var bVisible = 1;
	if(ob[Cobj].flg & (1<<17)){
			bVisible =   ob[Cobj].style.visibility=="visible";
	}
	return bVisible;
}

function MouseUp()
{
	var i;
	for(i=0; i < MoLNo; i++) {
		Cobj = Molst[i];
		if(MouseOver() == 1) {
			if( (ob[Cobj].flg & (1<<14)) && isActive()) {
				if(!(ob[Cobj].flg & (1<<16))) {
					if( (ob[Cobj].flg & (1<<15))) {
						setVisibility("hidden");
					}
					Cobj = ob[Cobj].trg;
					setVisibility("visible");
				}
			}
			else if( (ob[Cobj].flg & (1<<13))) {
				if(!(ob[Cobj].flg & (1<<16))) {
		 			if( (ob[Cobj].flg & (1<<15)) ) {
						setVisibility("visible");
					}
						Cobj = ob[Cobj].trg;
						setVisibility("hidden");
				}
			}
		}
	}
}

function MouseDown()
{
	var i;
	for(i=0; i < MoLNo; i++) {
		Cobj = Molst[i];
		if(MouseOver() == 1) {
		 	if( (ob[Cobj].flg & (1<<13)) && isActive()) {
		 		if( (ob[Cobj].flg & (1<<15)) ) {
  				setVisibility("hidden");
				}
				Cobj = ob[Cobj].trg;
				setVisibility("visible");
			}
			else if( (ob[Cobj].flg & (1<<14))) {
				if( (ob[Cobj].flg & (1<<15)) ) {
  				setVisibility("visible");
				}
				Cobj = ob[Cobj].trg;
				setVisibility("hidden");
			}
		}
 	}
}
