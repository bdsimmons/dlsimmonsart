function MouseOver() 
{
	if( cmx >= ob[Cobj].left && cmx <= ob[Cobj].right && cmy >= ob[Cobj].top && cmy <= ob[Cobj].bottom) {
		 return 1;
	}

{

	if((ob[Cobj].flg & (1<<24))&& (ob[Cobj].flg &(~(1<<24)))) {
